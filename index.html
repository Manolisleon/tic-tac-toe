<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-tac-toe</title>
    <style>
        p {
            font-size: 30px;
            font-weight: 600;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div id="column" class="demo">
        <div class="row justify-content-sm-center align-items-center">
            <h1 style="text-align: center;">Tic-tac-toe</h1>
        </div>
        <div class="row justify-content-sm-center">
            <div id="place-1" class="col col-sm-1 d-flex align-items-center justify-content-center" style="border: 2px solid #000; height: 100px;"></div>
            <div id="place-2" class="col col-sm-1 d-flex align-items-center justify-content-center" style="border: 2px solid #000; height: 100px;"></div>
            <div id="place-3" class="col col-sm-1 d-flex align-items-center justify-content-center" style="border: 2px solid #000; height: 100px;"></div>
        </div>
        <div class="row justify-content-sm-center">
            <div id="place-4" class="col col-md-1 d-flex align-items-center justify-content-center" style="border: 2px solid #000; height: 100px;"></div>
            <div id="place-5" class="col col-md-1 d-flex align-items-center justify-content-center" style="border: 2px solid #000; height: 100px;"></div>
            <div id="place-6" class="col col-md-1 d-flex align-items-center justify-content-center" style="border: 2px solid #000; height: 100px;"></div>
        </div>
        <div class="row justify-content-sm-center">
            <div id="place-7" class="col col-md-1 d-flex align-items-center justify-content-center" style="border: 2px solid #000; height: 100px;"></div>
            <div id="place-8" class="col col-md-1 d-flex align-items-center justify-content-center" style="border: 2px solid #000; height: 100px;"></div>
            <div id="place-9" class="col col-md-1 d-flex align-items-center justify-content-center" style="border: 2px solid #000; height: 100px;"></div>
        </div>
    </div>
    <div id="winner" style="text-align: center; margin-top: 30px; font-size: 30px; font-weight: 600;"></div>
    <script src="app.js"></script>
  </body>
</html>
